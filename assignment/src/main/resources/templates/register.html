<xhtml xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Super Simple Login App</title>        
		<link type="text/css"  href="css/bootstrap.min.css" rel="stylesheet" />
		<link type="text/css"  href="css/password-val.css" rel="stylesheet" />
		<script src="js/jquery.min.js" />
	</head>
	<body>
		<p th:text="${error}"></p>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div th:replace="fragments/headerfragment :: header"/>
					<div th:if="${creationError}" th:text="${creationError}"></div>
					<div class="jumbotron well">
						<h3>Register A new User</h3>
						<form role="form" th:action="@{/register}" th:object="${appUserFromInput}" method="post">
							<div class="form-group">					 
								<label for="registerNameInputID">User Name</label>
								<input type="text" class="form-control" name="username" id="registerNameInputID" th:field="*{username}" />
							</div>
							<div class="form-group">			 
								<label for="registerPasswordInputID">Password</label>
								<input type="password" class="form-control" name="password" id="registerPasswordInputID" th:field="*{password}" />
							</div>							
							<button type="submit" class="btn btn-default" id="registersubmitid">Register</button>
							
							<!-- PASSWORD HANDLING -->
							  <ul>
							    <li id="pwlength" class="notValid">Password must be between 8 and 20 characters</li>
							    <li id="pwsymbol" class="notValid">Password cannot contain a non character symbol</li>
							    <li id="pwupperLower" class="notValid">Password must contain at least one upper and lower case letter</li>
							    <li id="pwdigit" class="notValid">Password must contain at least one digit</li>
							  </ul>			
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="js/passvalidation.js"></script>		
	</body>
</xhtml>
